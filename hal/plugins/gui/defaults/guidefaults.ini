[graph_view]
drag_mode_modifier=Alt
grid_type=Lines
move_modifier=Shift
layout_parse=true
layout_boxes=true
layout_nets=true

[main_style]
theme=Darcula

[navigation]
sort_mechanism=1

[python]
font_size=11
highlight_current_line=true
line_numbers=true
line_wrap=false
minimap=false

[selection_details]
hide_empty_sections=false
show_big_icon=true

[advanced]
autosave=true
autosave_interval=60

[keybinds]
project_create_file=Ctrl+N
project_open_file=Ctrl+O
project_save_file=Ctrl+S
python_create_file=Ctrl+Shift+N
python_open_file=Ctrl+Shift+O
python_run_file=Ctrl+R
python_save_file=Ctrl+Shift+S
python_save_file_as=Ctrl+Alt+S
searchbar_toggle=Ctrl+F
schedule_run=Ctrl+Shift+R
graph_view_zoom_in=Ctrl++
graph_view_zoom_out=Ctrl+-

[debug]
grid=false
